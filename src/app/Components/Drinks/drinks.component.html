<button (click)="getDrinks()">Get Drinks</button>
<button (click)="printInformation()">Print Information</button>
<div *ngFor="let d of drinkDets | async">
  <span>ID Drink: {{ d.idDrink }}</span>
  <br />
  <span>Drink: {{ d.strDrink }}</span>
  <br />
  <span>Drink Alternate: {{ d.strDrinkAlternate }}</span>
  <br />
  <span>Drink Thumb: {{ d.strDrinkThumb }}</span>
  <br />
  <span>Drink Name: {{ d.strDrink }}</span>
  <hr />
</div>
